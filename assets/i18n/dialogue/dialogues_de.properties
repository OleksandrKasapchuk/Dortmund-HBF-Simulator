#JASON
dialogue.jason.tour_offer.text.1 = Hi! Du bist neu hier, oder?
dialogue.jason.tour_offer.text.2 = Hoer ma, dieser Ort ist geheimnisvoll and manchmal gefaerlich. Deshalb pass auf dich auf!
dialogue.jason.tour_offer.text.3 = Ausserdem wird diese Welt von Gras gefuehrt. Joints sind das Beste, was du haben kannst.
dialogue.jason.tour_offer.text.4 = Geld ist natuerlich auch wichtig, dafuer kannst du alles kaufen.
dialogue.jason.tour_offer.text.5 = Hier sind paar Euro fuer dich.
dialogue.jason.tour_active.text.1 = Wir reden spaeter
dialogue.jason.tour_active.text.2 = hab alles, was ich sagen wollte
dialogue.jason.tour_completed.text.1 = Gut gemacht! Jetzt kannst du tun alles, was du willst! Fuelle dich frei!
dialogue.jason.idle.text.1 = Wir sehen uns!

#MURAT
dialogue.murat.revenge_offer.text.1 = Oh, Bruder, gerade rechtzeitig! Oder auch nicht, ganz und gar nicht...
dialogue.murat.revenge_offer.text.2 = Es ist eine Katastrophe, eine echte Katastrophe!
dialogue.murat.revenge_offer.text.3 = Kannst du dir vorstellen, mir ist die scharfe So\u00DFe ausgegangen! Meine unverkennbare, geheime So\u00DFe!
dialogue.murat.revenge_offer.text.4 = Ohne sie ist mein D\u00F6ner nur Brot mit Fleisch. Die Seele ist weg!
dialogue.murat.revenge_offer.text.5 = Der Ruf der ganzen Nachbarschaft steht auf dem Spiel! Die Leute kommen wegen des Feuers, und was biete ich ihnen, saure Sahne? Pfft!
dialogue.murat.revenge_offer.text.6 = H\u00F6r zu, du siehst aus, als k\u00F6nntest du helfen. Bring mir die sch\u00E4rfste Chilischote, die du im Asia-Laden finden kannst. Ich werde in deiner Schuld stehen.
dialogue.murat.revenge_offer.choice.1 = Quest annehmen
dialogue.murat.revenge_offer.choice.2 = Nein, danke. Ich habe zu tun.

#WALTER
dialogue.walter.wallet_offer.text.1 = Guten Tag, junger Mann. St\u00F6rt es dich, wenn ein alter Mann ein bisschen n\u00F6rgelt?
dialogue.walter.wallet_offer.text.2 = Fr\u00FCher, genau hier an dieser Stelle, waren die B\u00E4ume h\u00F6her und die Zeit verging langsamer.

#DMITRI
dialogue.dmitri.idle.text.1 = Uff, ein weiterer Tag in dieser grauen Stadt.
dialogue.dmitri.idle.text.2 = Sie ist wie ein Betonbrunnen, aus dem man auf ein winziges St\u00FCck Himmel blickt und es Leben nennt.
dialogue.dmitri.idle.text.3 = Fr\u00FCher habe ich Gedichte \u00FCber Freiheit geschrieben, \u00FCber den Wind in der Steppe. Und jetzt...
dialogue.dmitri.idle.text.4 = ...jetzt schreibe ich nur noch Einkaufszettel f\u00FCr den Supermarkt. Ironisch, nicht wahr?
dialogue.dmitri.idle.text.5 = Wei\u00DFt du, was das Schlimmste ist? Nicht, dass Tr\u00E4ume nicht wahr werden.
dialogue.dmitri.idle.text.6 = Sondern dass man eines Tages ganz aufh\u00F6rt zu tr\u00E4umen. Und einfach... existiert. Wie dieser Stein.
dialogue.dmitri.idle.text.7 = Schon gut, h\u00F6r nicht auf den alten Mann. Geh deines Weges. Vielleicht wird dein Himmel gr\u00F6\u00DFer sein.

