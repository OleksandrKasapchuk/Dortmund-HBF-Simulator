#JASON
dialogue.jason.start.1 = Hi! Du bist neu hier, oder?
dialogue.jason.start.2 = Hoer ma, dieser Ort ist geheimnisvoll and manchmal gefaerlich. Deshalb pass auf dich auf!
dialogue.jason.start.3 = Ausserdem wird diese Welt von Gras gefuehrt. Joints sind das Beste, was du haben kannst.
