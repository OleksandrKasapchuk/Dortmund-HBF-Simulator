#MURAT
dialogue.murat.start.1 = Oh, Bruder, gerade rechtzeitig! Oder auch nicht, ganz und gar nicht...
dialogue.murat.start.2 = Es ist eine Katastrophe, eine echte Katastrophe!
dialogue.murat.start.3 = Kannst du dir vorstellen, mir ist die scharfe So\u00DFe ausgegangen! Meine unverkennbare, geheime So\u00DFe!
dialogue.murat.start.4 = Ohne sie ist mein D\u00F6ner nur Brot mit Fleisch. Die Seele ist weg!
dialogue.murat.start.5 = Der Ruf der ganzen Nachbarschaft steht auf dem Spiel! Die Leute kommen wegen des Feuers, und was biete ich ihnen, saure Sahne? Pfft!
dialogue.murat.start.6 = H\u00F6r zu, du siehst aus, als k\u00F6nntest du helfen. Bring mir die sch\u00E4rfste Chilischote, die du im Asia-Laden finden kannst. Ich werde in deiner Schuld stehen.
dialogue.murat.choice.accept = Quest annehmen
dialogue.murat.choice.decline = Nein, danke. Ich habe zu tun.

#WALTER
dialogue.walter.start.1 = Guten Tag, junger Mann. St\u00F6rt es dich, wenn ein alter Mann ein bisschen n\u00F6rgelt?
dialogue.walter.start.2 = Fr\u00FCher, genau hier an dieser Stelle, waren die B\u00E4ume h\u00F6her und die Zeit verging langsamer.

#DMITRI
dialogue.dmitri.start.1 = Uff, ein weiterer Tag in dieser grauen Stadt.
dialogue.dmitri.start.2 = Sie ist wie ein Betonbrunnen, aus dem man auf ein winziges St\u00FCck Himmel blickt und es Leben nennt.
dialogue.dmitri.start.3 = Fr\u00FCher habe ich Gedichte \u00FCber Freiheit geschrieben, \u00FCber den Wind in der Steppe. Und jetzt...
dialogue.dmitri.start.4 = ...jetzt schreibe ich nur noch Einkaufszettel f\u00FCr den Supermarkt. Ironisch, nicht wahr?
dialogue.dmitri.start.5 = Wei\u00DFt du, was das Schlimmste ist? Nicht, dass Tr\u00E4ume nicht wahr werden.
dialogue.dmitri.start.6 = Sondern dass man eines Tages ganz aufh\u00F6rt zu tr\u00E4umen. Und einfach... existiert. Wie dieser Stein.
dialogue.dmitri.start.7 = Schon gut, h\u00F6r nicht auf den alten Mann. Geh deines Weges. Vielleicht wird dein Himmel gr\u00F6\u00DFer sein.

