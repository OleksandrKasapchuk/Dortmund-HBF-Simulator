dialogue.boss.delivery_offer.text.4 = Aber denk dran! Ich werde sehen, ob du nicht tust, was ich von dir verlange
dialogue.boss.delivery_active.text.1 = Du wei\u00DFt, was zu tun ist.
dialogue.boss.delivery_active.text.2 = Also los, ich will nicht zu lange warten
dialogue.boss.chase_completed.text.1 = Oh, das hast du geschafft. Gut gemacht!
dialogue.boss.idle.text.1 = Was willst du von mir?
dialogue.boss.delivery_failed.text.1 = Du erf\u00FCllst die Aufgabe nicht!
dialogue.boss.delivery_failed.text.2 = Ich sagte dir, du sollst das Gras verstecken, nicht verlieren.
dialogue.boss.delivery_failed.text.3 = Das wirst du jetzt bereuen...

