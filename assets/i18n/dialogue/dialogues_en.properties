#JASON
dialogue.jason.tour_offer.text.1 = Hi! You're new here, aren't you?
dialogue.jason.tour_offer.text.2 = Listen, this place is mysterious and sometimes dangerous. So be careful!
dialogue.jason.tour_offer.text.3 = Moreover, this world is controlled by grass. Joints are the best what you can have.
dialogue.jason.tour_offer.text.4 = Money is of course important too, with it you can buy anything.
dialogue.jason.tour_offer.text.5 = Here, take some euro from me.
dialogue.jason.tour_active.text.1 = We talk later
dialogue.jason.tour_active.text.2 = I said everything i wanted to
dialogue.jason.tour_completed.text.1 = Well done! Now you can do whatever you want! Feel free!
dialogue.jason.idle.text.1 = See ya!

#MURAT
dialogue.murat.revenge_offer.text.1 = Oh, brother, just in time! Or not, not at all...
dialogue.murat.revenge_offer.text.2 = It's a disaster, a real disaster!
dialogue.murat.revenge_offer.text.3 = Can you imagine, I ran out of hot sauce! My signature, secret sauce!
dialogue.murat.revenge_offer.text.4 = Without it, my doner is just bread with meat. The soul is gone!
dialogue.murat.revenge_offer.text.5 = The reputation of the whole neighborhood is at stake! People come for the fire, and what do I offer them, sour cream? Pfft!
dialogue.murat.revenge_offer.text.6 = Listen, you look like someone who can help. Bring me the hottest chili pepper you can find from the Asian shop. I collector won't be in your debt.
dialogue.murat.revenge_offer.choice.1 = Accept quest
dialogue.murat.revenge_offer.choice.2 = No, thanks. I have things to do.

#WALTER
dialogue.walter.wallet_offer.text.1 = Good day, young man. Don't mind if an old man grumbles a bit?
dialogue.walter.wallet_offer.text.2 = It used to be that right here, on this very spot, the trees were taller and time moved slower.

#DMITRI
dialogue.dmitri.idle.text.1 = Ugh, another day in this gray city.
dialogue.dmitri.idle.text.2 = It's like a concrete well from which you look at a tiny piece of the sky and call it life.
dialogue.dmitri.idle.text.3 = I used to write poems about freedom, about the wind in the steppe. And now...
dialogue.dmitri.idle.text.4 = ...now I only write shopping lists for the supermarket. Ironic, isn't it?
dialogue.dmitri.idle.text.5 = You know what the scariest part is? Not that dreams don't come true.
dialogue.dmitri.idle.text.6 = But that one day you stop dreaming altogether. And just... exist. Like this stone.
dialogue.dmitri.idle.text.7 = Alright, don't listen to the old man. Go your own way. Maybe your sky will be bigger.

