# New Dialogues
dialogue.murat.start.1 = Oh, brother, just in time! Or not, not at all...
dialogue.murat.start.2 = It's a disaster, a real disaster!
dialogue.murat.start.3 = Can you imagine, I ran out of hot sauce! My signature, secret sauce!
dialogue.murat.start.4 = Without it, my doner is just bread with meat. The soul is gone!
dialogue.murat.start.5 = The reputation of the whole neighborhood is at stake! People come for the fire, and what do I offer them, sour cream? Pfft!
dialogue.murat.start.6 = Listen, you look like someone who can help. Bring me the hottest chili pepper you can find from the Asian shop. I won't be in your debt.
dialogue.murat.choice.accept = Accept quest
dialogue.murat.choice.decline = No, thanks. I have things to do.

dialogue.walter.start.1 = Good day, young man. Don't mind if an old man grumbles a bit?
dialogue.walter.start.2 = It used to be that right here, on this very spot, the trees were taller and time moved slower.
dialogue.walter.start.3 = Everyone is running somewhere... And I've lost my wallet.
dialogue.walter.start.4 = It's not so much the money I miss, but the photo of my wife, she's there... still so young.
dialogue.walter.start.5 = I think I was sitting by the old oak, at the end of the park. Can you check?
dialogue.walter.start.6 = My eyes are not what they used to be, and my memory... it's like a sieve.
dialogue.walter.choice.help = Of course, I'll help you find it.
dialogue.walter.choice.ignore = Sorry, I'm in a hurry.

dialogue.dmitri.start.1 = Ugh, another day in this gray city.
dialogue.dmitri.start.2 = It's like a concrete well from which you look at a tiny piece of the sky and call it life.
dialogue.dmitri.start.3 = I used to write poems about freedom, about the wind in the steppe. And now...
dialogue.dmitri.start.4 = ...now I only write shopping lists for the supermarket. Ironic, isn't it?
dialogue.dmitri.start.5 = You know what the scariest part is? Not that dreams don't come true.
dialogue.dmitri.start.6 = But that one day you stop dreaming altogether. And just... exist. Like this stone.
dialogue.dmitri.start.7 = Alright, don't listen to the old man. Go your own way. Maybe your sky will be bigger.

dialogue.jamal.start.1 = Yo, man! Feel the rhythm?
dialogue.jamal.start.2 = It's the pulse of the city, and I'm just adding a little melody to it.
dialogue.jamal.start.3 = Yesterday, a string broke, right in the middle of a solo. The G-string, can you imagine? The soul of my guitar!
dialogue.jamal.start.4 = Without it, the blues ain't the blues.
dialogue.jamal.start.5 = They say music won't save the world. Maybe not. But it can definitely save one crappy day. Both mine and yours.
dialogue.jamal.start.6 = Spare a few coins for a new string to keep the music alive?
dialogue.jamal.choice.give_money = Give 5 euro
dialogue.jamal.choice.ignore = Not today, friend.
message.jamal.thanks = Thanks, brother! Now this evening will definitely be brighter. Peace!

dialogue.talahon1.start.1 = Yesterday is looking for tomorrow...
dialogue.talahon1.start.2 = When the clock strikes thirteen...
dialogue.talahon1.start.3 = Did you hear? He is coming.

dialogue.talahon2.start.1 = ...but finds only tonight.
dialogue.talahon2.start.2 = ...time goes to sleep.
dialogue.talahon2.start.3 = Always coming. But never arrives.

